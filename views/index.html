    <form
      class="container row align-items-center mt-2"
      action="/song"
      method="get"
    >
      <div class="form-floating col-10">
        <input
          type="text"
          class="form-control"
          name="title"
          id="title"
          placeholder="노래 제목"
        />
        <label for="title">좋아하는 노래</label>
      </div>
      <div class="col-1">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

    <form
      class="container row align-items-center mt-2"
      action="/singer"
      method="post"
    >
      <div class="form-floating col-10">
        <input
          type="text"
          class="form-control"
          name="singer"
          id="singer"
          placeholder="가수 이름"
        />
        <label for="singer">좋아하는 가수</label>
      </div>
      <div class="col-1">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

    <form
      class="container row align-items-center mt-2"
      action="/login"
      method="post"
      onsubmit="submitPassword(this)"
    >
      <input type="hidden" name="passwordEnc" />
      <div class="form-floating col-10">
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          placeholder="pass"
        />
        <label for="password">패스워드</label>
      </div>
      <div class="col-1">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

    <div class="text-center">
      <img class="card-img w-50 m-3" src="/images/scene.svg" />
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"
      integrity="sha512-szJ5FSo9hEmXXe7b5AUVtn/WnL8a5VofnFeYC2i2z03uS2LhAch7ewNLbl5flsEmTTimMN0enBZg/3sQ+YOSzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      function submitPassword(form) {
        form.passwordEnc.value = sha256(form.password.value);
        form.password.value = "";
        form.submit();
      }
    </script>
